<!DOCTYPE html>
<html>
    <!-- Início do cabeçalho -->
    <head>
        <title>Vital</title>
        <meta charset="utf-8">

        <!-- Script do jQuery -->
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Css do Vital -->
        <link href="stylesheets/Vital.css" rel="stylesheet" />

        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1">

    <body>

        <nav class="navbar navbar-inverse sidebar" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" 
                            data-target="#bs-sidebar-navbar-collapse-1">
                        <span class="sr-only">Alternar navegação</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand">Vital</span>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1">
                    <ul class="nav navbar-nav" id="VitalDispositivos">
                        <li class="active"><a href="javascript:vitalMinhaLocalizacao()">Minha localização

                        <li><a href="javascript:vitalMonitorarAdicionar()">Monitorar novo

                            <span class="caret"></span><span class="pull-right hidden-xs showopacity glyphicon glyphicon-cog"></span></a>
                            <ul class="dropdown-menu forAnimate" role="menu">
                                <li class="usuario" id="vitalMenuUsuario"></li>
                                <li class="divider"></li>
                                <li><a href="/servicos/autenticacao/sair">Desconectar-se</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

                <div class="conteudo">
                    <div class="titulo" id="nome">Teste</div>
                    <div id="enviarmensagem" class="btn btn-default botao">Enviar mensagem</div>
                    <div class="titulo" style="margin-top:20px">Alertas</div>
                    <div id="alertas"></div>
                    <div id="criaralerta" class="btn btn-default botao">Criar alerta</div><br />

                </div>
            </div><!--
            --><div class="mapa" id="mapa"></div>

        <!-- Google -->
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places" type="text/javascript"></script>

        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
        <script src="/js/leaflet-draw/leaflet.draw.js"></script>
        <script>vitalInicializar()</script>
